<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title>垂直外边距合并</title>
<style>
h1{
  display:inline-block;
  width:80px;
}
.active{
  border:1px solid green;
}
.content{
  display:none;
}
.content.active{
  display:block;
}
</style>
</head>
<body>
<h1 class="active">1</h1>
<h1>2</h1>
<h1>3</h1>
<div class="con">

    <div class="content active">
    这里是一的内容
    </div>
    <div class="content">
    这里是二的内容
    </div>
    <div class="content">
    这里是三的内容
    </div>
</div>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
$('h1').click(function(){
  var index = $(this).index();
  $('.content').eq(index).show().addClass('active').siblings().removeClass('active').hide();
});
</script>
</body>
</html>
